<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Academy</title>
    <link rel="stylesheet" href="../css/login.min.css" />

  </head>
  <body>
    <div class="center">
      <h1
        style="
          text-align: center;
          padding: 0 0 20px 0;
          border-bottom: 1px solid silver;
        "
      >
        Login
      </h1>
      <form action="" method="post" class="form">
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">
          <a href="#">Forgot Password ? </a>
        </div>
        <a href="#" class="login"><input style="width: 100%;
          height: 50px;
          border: 1px solid;
          background: linear-gradient(120deg,#AF727D, #E4B08D);
          border-radius: 25px;
          font-size: 18px;
          color: #e9f4fb;
          font-weight: 700;
          cursor: pointer;
          outline: none;
          margin: 20px 0 20px;" type="submit" value="Login"  /></a>
      </form>
    </div>
  </body>
